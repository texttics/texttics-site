<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Consent Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 1) Consent defaults MUST run before loading gtag.js -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    // Consent Mode v2 defaults
    gtag('consent','default',{
      ad_storage:'denied',
      analytics_storage:'denied',
      ad_user_data:'denied',
      ad_personalization:'denied',
      wait_for_update:500
    });

    // Optional hardening
    gtag('set','url_passthrough',true);
    gtag('set','ads_data_redaction',true);
  </script>

  <!-- 2) Load Google tag and init -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HKGZL0K924"></script>
  <script>
    gtag('js', new Date());
    gtag('config', 'G-HKGZL0K924');
  </script>

  <style>
    body { font: 16px/1.4 system-ui, sans-serif; min-height: 200vh; margin:0; }
    /* Banner is guaranteed on top and clickable */
    #cookie-banner{
      position:fixed; left:0; right:0; bottom:0;
      background:#222; color:#eee; padding:1rem 1.5rem;
      display:flex; gap:1rem; align-items:center; justify-content:space-between;
      box-shadow:0 -2px 10px rgba(0,0,0,.35);
      z-index: 2147483000;          /* BIG z-index */
      pointer-events: auto;
    }
    #cookie-banner * { pointer-events:auto; }
    #accept-cookies{
      background:#4CAF50; color:#fff; border:0; padding:.65rem 1rem; 
      border-radius:8px; cursor:pointer; font-weight:700;
    }
    .hidden{ display:none; }
  </style>
</head>
<body>

  <main style="padding:2rem">
    <h1>Test page</h1>
    <p>Open DevTools → Console. Click “Accept” below. You should see a log line, the banner hides, and Consent is updated.</p>
  </main>

  <div id="cookie-banner" role="dialog" aria-live="polite">
    <span>This site uses cookies to analyze traffic and improve your experience.</span>
    <button id="accept-cookies" type="button" aria-label="Accept cookies">Accept</button>
  </div>

  <script>
    function bindCookieBanner(){
      const banner = document.getElementById('cookie-banner');
      const btn = document.getElementById('accept-cookies');
      if (!banner || !btn) return;

      // Hide if already accepted
      if (localStorage.getItem('cookie_consent') === 'true') {
        banner.classList.add('hidden');
        return;
      }

      btn.addEventListener('click', () => {
        console.log('[cookie] Accept clicked');

        // Consent Mode v2: update to granted
        if (window.gtag) {
          gtag('consent','update',{
            ad_storage:'granted',
            analytics_storage:'granted',
            ad_user_data:'granted',
            ad_personalization:'granted'
          });
          // Optional: fire a page_view after consent
          gtag('event','page_view');
        }

        localStorage.setItem('cookie_consent','true');
        banner.classList.add('hidden');
      });
    }
    document.addEventListener('DOMContentLoaded', bindCookieBanner);
  </script>
</body>
</html>
